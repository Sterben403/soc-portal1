apiVersion: v1
kind: Secret
metadata:
  name: soc-portal-secrets
  namespace: soc-portal
type: Opaque
data:
  # Base64 encoded secrets (replace with actual values)
  SECRET_KEY: <base64-encoded-secret-key>
  CSRF_SECRET: <base64-encoded-csrf-secret>
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  KEYCLOAK_ADMIN_PASSWORD: <base64-encoded-keycloak-admin-password>
  KC_DB_PASS: <base64-encoded-keycloak-db-password>
  SMTP_USER: <base64-encoded-smtp-user>
  SMTP_PASS: <base64-encoded-smtp-password>
  TELEGRAM_BOT_TOKEN: <base64-encoded-telegram-bot-token>
  ENCRYPTION_KEY: <base64-encoded-32-byte-encryption-key>






